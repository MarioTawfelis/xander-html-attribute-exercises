<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Us</title>
  </head>
  <body>
    <h2>Contact Us!</h2>
    <form>
      <fieldset>
        <legend>Enter your details</legend>
        
        <h3>General Information</h3>

        <div>
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="general_info" value="">
        </div>

        <div>
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="general_info" value="">
        </div>

        <div>
          <label for="email">Email</label>
          <input type="text" id="email" name="general_info" value="">
        </div>
        
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="general_info" value="">
        <h3>Essential Questions</h3>

        <p>Back End, Front End or Full Stack?</p>
        <div>
          <input type="checkbox" id="frontend" name="frontend" value="Fe">
          <label for="frontend">Front End</label>
        </div>
        
        <div>
          <input type="checkbox" id="backend" name="backend" value="B">
          <label for="sasquatch">Back End</label><br>
        </div>

        <div>
          <input type="checkbox" id="fullstack" name="fullstack" value=Fs" />
          <label for="mothman">Full Stack</label>
        </div>

        <div>
          <input type="submit" value="Submit">
        </div>


      </fieldset>
    </form>
  </body>
</html>
